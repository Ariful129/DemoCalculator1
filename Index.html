<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-gray-800 rounded-lg shadow-lg p-6 w-96">
        <div id="display" class="bg-gray-300 text-right text-2xl font-mono p-6 rounded-lg mb-6">0</div>
        <div class="grid grid-cols-4 gap-3">
            <button class="calc-btn rounded-full col-span-1 bg-blue-500 text-white text-lg py-3">7</button>
            <button class="calc-btn rounded-full col-span-1 bg-blue-500 text-white text-lg py-3">8</button>
            <button class="calc-btn rounded-full col-span-1 bg-blue-500 text-white text-lg py-3">9</button>
            <button class="calc-btn rounded-full col-span-1 bg-yellow-500 text-white text-lg py-3" data-operation="/">÷</button>

            <button class="calc-btn rounded-full col-span-1 bg-blue-500 text-white text-lg py-3">4</button>
            <button class="calc-btn rounded-full col-span-1 bg-blue-500 text-white text-lg py-3">5</button>
            <button class="calc-btn rounded-full col-span-1 bg-blue-500 text-white text-lg py-3">6</button>
            <button class="calc-btn rounded-full col-span-1 bg-yellow-500 text-white text-lg py-3" data-operation="*">×</button>

            <button class="calc-btn rounded-full col-span-1 bg-blue-500 text-white text-lg py-3">1</button>
            <button class="calc-btn rounded-full col-span-1 bg-blue-500 text-white text-lg py-3">2</button>
            <button class="calc-btn rounded-full col-span-1 bg-blue-500 text-white text-lg py-3">3</button>
            <button class="calc-btn rounded-full col-span-1 bg-yellow-500 text-white text-lg py-3" data-operation="-">−</button>

            <button class="calc-btn rounded-full col-span-1 bg-blue-500 text-white text-lg py-3">0</button>
            <button class="calc-btn rounded-full col-span-1 bg-blue-500 text-white text-lg py-3">.</button>
            <button class="calc-btn rounded-full col-span-1 bg-green-500 text-white text-lg py-3" data-operation="=">=</button>
            <button class="calc-btn rounded-full col-span-1 bg-yellow-500 text-white text-lg py-3" data-operation="+">+</button>

            <button id="delete-btn" class="calc-btn rounded-full col-span-2 bg-yellow-500 text-white text-lg py-3">DEL</button>
            <button id="all-clear-btn" class="calc-btn rounded-full col-span-2 bg-yellow-500 text-white text-lg py-3">AC</button>
        </div>
    </div>
</body>
</html>
